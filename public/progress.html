<!DOCTYPE html>
<div id="A">
  <h1 ui-sref="add">ADD ITEMS  <i class="fa fa-plus" aria-hidden="true"></i> </h1>
  <h1 ui-sref="progress"> PROGRESS  <i class="fa fa-line-chart" aria-hidden="true"></i> </h1>
  <h1 ui-sref="recipe"> RECIPE  <i class="fa fa-coffee" aria-hidden="true"></i></h1>
</div>

<div id="C">
  <h2> YOUR PANTRY PROGRESS</h2>
  <hr />
  <div id="innerstatic1">
    <div id="C1" ng-repeat="foodObj in selectedFoodList track by $index">
        {{foodObj.text}} has <b>{{foodObj.daysLeft}} </b>days left
        <div id="bar" ng-style="setBar(foodObj)">
          {{foodObj.percent}}%
        </div>
    </div>

  </div>
</div>
